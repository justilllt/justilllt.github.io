<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/local-null-style.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <!--HERO-->
        <div class="hero__header">
          <!--HEADER-->
          <div class="container container-hero-footer">
            <div class="header__content">
              <div class="header__logo">
                <img src="/img/IMAGE.svg" alt="LOGO" class="logo" />
              </div>
              <div class="header__menu">
                <ul class="header__menu-lists">
                  <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Home</a>
                  </li>
                  <li class="header__menu-item">
                    <a href="#" class="header__menu-link">About</a>
                  </li>
                  <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Contact</a>
                  </li>
                </ul>
              </div>
              <a href="#" class="header__btn">Let's talk</a>
            </div>
          </div>
        </div>
        <!--HEADER CLOSE-->
        <hero class="hero__content"
          ><!--HERO FLEX-->
          <div class="container container-hero-footer">
            <div class="hero__flex">
              <div class="hero__content-text">
                <!--HERO FLEX FIRST BLOCK-->
                <h1 class="hero__content-text-title">
                  HI, I'M TAYLER. A CREATIVE
                  <span class="hero__content-text-title-img">DESIGNER</span>
                  BASED IN LONDON
                </h1>
                <ul class="hero__content-text-lists">
                  <li class="hero__content-text-item">DESIGN</li>
                  <li class="hero__content-text-item">DEVELOPMENT</li>
                  <li class="hero__content-text-item">WEBFLOW</li>
                </ul>
                <div class="hero__content-text-btns">
                  <a href="#" class="hero__content-text-btn">Got a project?</a>
                  <a href="#" class="hero__content-text-btn2">Let's talk.</a>
                </div>
              </div>
              <!--HERO FLEX FIRST BLOCK CLOSE-->
              <div class="hero__content-img">
                <!--HERO FLEX SECOND BLOCK-->
                <div class="hero__content-imgblock">
                  <img
                    src="/img/IMAGE5.png"
                    alt="img"
                    class="hero__content-image"
                  />
                </div>
              </div>
            </div>
          </div> </hero
        ><!--HERO FLEX CLOSE-->
      </div>
      <!--HERO CLOSE-->
    </div>
  </body>
</html>
